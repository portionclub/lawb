<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Global styles */
        body, html {
            height: 100%; /* Needed to make the body take up the full height */
            margin: 0;
            padding: 0;
            font-family: 'Impact', sans-serif;
            font-weight: bold;
            line-height: 1.6;
            color: #ffffff; /* White text color */
            text-align: center; /* Center all text */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black stroke */
            background-image: url('images/oceanfloor.gif'); /* The GIF background */
            background-size: cover; /* Cover the entire surface */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling of the image */
            background-attachment: fixed; /* Keep the image fixed during scroll */
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
            gap: 10px; /* Space between elements */
            padding: 20px; /* Space around the content */
        }

        .container img {
            max-width: 100%; /* Make the image width not exceed 100% of its container */
            height: auto; /* Adjust the height automatically */
        }

        /* Add additional styles as needed */
    </style>
</head>
